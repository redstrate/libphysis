[package]
name = "libphysis"
version = "0.1.2"
edition = "2021"
description = "C bindings for physis"
publish = false

[lib]
name = "physis"
crate-type = ["staticlib", "cdylib"]

[build-dependencies]
cbindgen = "0.24.3"

[features]
game_install = ["physis/game_install"]
visual_data = ["physis/visual_data"]

[dependencies]
physis = { git = "https://git.sr.ht/~redstrate/physis" }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
