[package]
name = "libphysis"
version = "0.2.0"
edition = "2021"
description = "C bindings for physis"
publish = false

[lib]
name = "physis"
crate-type = ["staticlib"]

[profile.release]
lto = true

[build-dependencies]
cbindgen = "0.24.3"

[features]
default = ["visual_data"]

game_install = ["physis/game_install"]
visual_data = ["physis/visual_data"]

[dependencies]
physis = { git = "https://git.sr.ht/~redstrate/physis", default-features = false }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
